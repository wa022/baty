<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="video-input">Video File:</label>
        <input type="file" id="video-input" accept="video/mp4">
        <label for="logo-input">Logo Image:</label>
        <input type="file" id="logo-input" accept="image/*">
        <label for="news-input">News Ticker Text:</label>
        <input type="text" id="news-input">
        <button id="add-content">Add Content</button>
    </div>
    <div id="video-container">
        <video id="video" width="640" height="360" controls></video>
        <img id="logo" src="" alt="Logo" width="100" height="50" style="display:none;">
        <div id="news-ticker" style="display:none;"></div>
    </div>
    <button id="start-stream">Start Streaming</button>
    <button id="stop-stream">Stop Streaming</button>

    <script src="script.js"></script>
</body>
</html>
